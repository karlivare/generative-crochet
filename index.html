<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Crochet</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1/lib/p5.min.js"></script>
		
    <script src="https://p5play.org/v3/planck.min.js"></script>
    <script src="https://p5play.org/v3/p5play.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/srq5xmo.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section id="pattern-generator-banner-section" class="container-fluid banner">
        <div class="container">
            <h1 id="pattern-generator-header" class="heading-1">Pattern Generator</h1>
        </div>
    </section>
    <section id="pattern-generator-main-section" class="container-fluid d-flex justify-content-center">
        <div class="container row">
            <div id="canvas-container" class="col-12 col-lg-8 d-flex justify-content-center">
            </div>
            <div id="pattern-settings" class="col-12 col-lg-4 d-flex flex-column justify-content-center">
                <div>
                    <label class="heading-4" for="stitches-round1">Stitches in first round</label>
                    <input type="range" id="stitches-round1" name="stitches-round1" min="6" max="10" />
                </div>
                <div>
                    <label class="heading-4" for="total-rounds">Number of rounds</label>
                    <input type="range" id="total-rounds" name="total-rounds" min="2" max="10" />
                </div>
                <button class="button-main" id="generate-button">Generate Pattern</button>
                <div id="instructions-container">
                    <h4 class="heading-4">Written Instructions</h4>
                    <ul id="written-instructions">

                    </ul>
                </div>
            </div>
        </div>
    </section>

    <script src="written-instructions.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
